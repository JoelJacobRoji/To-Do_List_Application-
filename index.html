<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="light">
  <div class="container mt-4">
    <h1 class="mb-4 text-center">To-Do List</h1>

    <!-- Task Input -->
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="What needs to be done?">
      <button id="addTask" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
    </div>

    <!-- Extra Fields -->
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <label class="form-label">Category</label>
        <select id="categoryInput" class="form-select">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Shopping">Shopping</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Priority</label>
        <select id="priorityInput" class="form-select">
          <option value="">No Priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Due Date</label>
        <input type="datetime-local" id="dueInput" class="form-control">
      </div>
    </div>

    <!-- Tags Input -->
    <input type="text" id="tagsInput" class="form-control mb-3" placeholder="Tags (comma separated, optional)">
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks...">

    <!-- Task List -->
    <ul id="taskList" class="list-group"></ul>

    <!-- Filters -->
    <div class="filter-btns mt-3">
      <button id="filterAll" class="btn btn-outline-secondary active">All</button>
      <button id="filterActive" class="btn btn-outline-secondary">Active</button>
      <button id="filterCompleted" class="btn btn-outline-secondary">Completed</button>
    </div>

    <!-- Actions -->
    <div class="action-btns mt-3">
      <button id="clearCompleted" class="btn btn-outline-danger">Clear Completed</button>
      <button id="toggleTheme" class="btn btn-outline-secondary">Dark Mode</button>
    </div>

    <!-- Quick Stats -->
    <div class="row text-center mt-4" id="quickStats">
      <div class="col">
        <div class="p-3 bg-light border rounded"> <h5>2</h5> <p>Total Tasks</p></div>
      </div>
      <div class="col">
        <div class="p-3 bg-light border rounded"> <h5>1</h5> <p>Completed</p></div>
      </div>
      <div class="col">
        <div class="p-3 bg-light border rounded"> <h5>1</h5> <p>Active</p></div>
      </div>
      <div class="col">
        <div class="p-3 bg-light border rounded"> <h5>0</h5> <p>Overdue</p></div>
      </div>
    </div>

    <!-- Progress -->
    <div id="progressBar" class="mt-4">
      <div class="progress">
        <div id="progressBarInner" class="progress-bar" role="progressbar"
          style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
